<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <line class="line" x1="0" y1="50" x2="200" y2="50"
        style="stroke:rgb(99,99,99);stroke-width:2"/>
</svg>
<style>
  .line{
    stroke-dasharray: 200;
    stroke-dashoffset: 200;
    animation: offset 2s linear forwards;
  }

  @keyframes offset {
    to{
      stroke-dashoffset: 0;
    }
  }
</style>
</body>
</html>
